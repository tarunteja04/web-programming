<!DOCTYPE html>
<html>
<header>
    <title>A Shoping</title>
     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
     <script src="bootstrap/js/bootstrap.min.js"> </script>
</header>
<style>
    .Userlogin{
    margin: auto;
    width: 50%;
    border: 3px solid #dfdfdf;
    padding: 10px;
    margin-top: 10%;
    }
    .loginPartition
    {
        margin-left: 17%;
    }
    .NewSignup{
        border-top: 2px solid #b4b3b5;
        padding: 15px;
        margin-top: 15px;
    }
</style>
<div class="container ">
    <div class="row">
        <div class="col-md-12 ">
            <div class="row Userlogin">
                <div class="col-md-8  loginPartition">

                    <!-- form card login -->
                    <div class="card ">
                        <div class="card-header">
                            <h3 class="mb-0">Create Account</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST" action="dashboard.html">
                                <div class="form-group">
                                    <label for="Username"> Your Name</label>
                                    <div class="input-group">
                                            <div class="input-group-addon "><span class="glyphicon glyphicon-user"></span></div>
                                        <input type="text" class="form-control form-control-lg rounded-0" name="Username" id="Username"  placeholder="Please Enter Your Name" required>
                                    </div> 
                                </div>
                                <div class="form-group">
                                        <label for="email">Email</label>
                                        <div class="input-group">
                                            <div class="input-group-addon "><span class="glyphicon glyphicon-envelope"></span></div>
                                            <input type="email" class="form-control form-control-lg rounded-0" name="email" id="email"  placeholder="Please Enter Your Email" required>
                                            <span>Password Must be atleast Contain 8 charcters</span>
                                        </div> 
                                </div>
                                <div class="form-group">
                                        <label for="MobileNumber">Mobile Number</label>
                                        <div class="input-group">
                                            <div class="input-group-addon "><span class="glyphicon glyphicon-phone"></span></div>
                                            <input type="tel" class="form-control form-control-lg rounded-0" name="MobileNumber" id="MobileNumber" required="" placeholder="Please Enter Your Mobile Number">
                                        </div> 
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span></div>
                                         <input type="password" class="form-control form-control-lg rounded-0" id="Password" required="" autocomplete="new-password" placeholder=" please Enter Your Password">
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label>Confirm Password</label>
                                        <div class="input-group">
                                            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span></div>
                                             <input type="password" class="form-control form-control-lg rounded-0" id="ConfirmPassword" required="" autocomplete="new-password" placeholder=" please Confirm Password">
                                        </div>
                                    </div>
                                <div >
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Submit</button>
                            </form>
                                <div class="NewSignup">
                                        Alredy having an account
                                        <a href="login.html">Login</a>
                                </div>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

</html>
