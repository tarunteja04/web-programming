<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .node text { font: 12px sans-serif; }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }

    </style>
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="CodeBird.js"></script>
    <script type="text/javascript">
        var jsons='{"name": "tarun teja","parent": "null","children":[';
        var source;
        var root;
        var cb = new Codebird;
        cb.setConsumerKey("G7rznEEI8SfqqNqGETe8l0is1", "lPvv6rw5dB1FEjey1gIs8UwXIGLeup8PXh1SB4EeM7w6FSl7sP");
        cb.setToken("2267260284-2qargQOKnVgC4mgBoaOtYatjGjDVBn413mHkp8W", "fy2mv6xg5BTM1GsXuJwkB8LaWbhrrJwGpbyNczwhfYBLB");
        cb.__call("followers_list", {}, function(result1) {
            //console.log(result1);
            for(var i=0;i<result1.users.length;i++)
            {
               jsons=jsons+'{"name":"'+result1.users[i].name+'","parent":"tarun teja"}';
               if(i!=result1.users.length-1)
               {
                   jsons=jsons+",";
               }
            }
            jsons=jsons+"]}";
            //console.log(jsons);
            //console.log(JSON.parse(jsons));
            source=JSON.parse(jsons);
             root=source;
            update(source);
            // ...
        });

        // ************** Generate the tree diagram	 *****************
        var margin = {top: 20, right: 120, bottom: 20, left: 120},
            width = 960 - margin.right - margin.left,
            height = 500 - margin.top - margin.bottom;

        var i = 0;

        var tree = d3.layout.tree()
            .size([height, width]);

        var diagonal = d3.svg.diagonal()
            .projection(function(d) { return [d.y, d.x]; });

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // load the external data
        //d3.json("treeData.json", function(error, treeData) {
          //  root = treeData[0];

            //update(root);
        //});

        function update(source) {
            console.log(root);
            // Compute the new tree layout.
            var nodes = tree.nodes(root).reverse(),
                links = tree.links(nodes);

            // Normalize for fixed-depth.
            nodes.forEach(function(d) { d.y = d.depth * 180; });

            // Declare the nodes…
            var node = svg.selectAll("g.node")
                .data(nodes, function(d) { return d.id || (d.id = ++i); });

            // Enter the nodes.
            var nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", function(d) {
                    return "translate(" + d.y + "," + d.x + ")"; });

            nodeEnter.append("circle")
                .attr("r", 10)
                .style("fill", "#fff");

            nodeEnter.append("text")
                .attr("x", function(d) {
                    return d.children || d._children ? -13 : 13; })
                .attr("dy", ".35em")
                .attr("text-anchor", function(d) {
                    return d.children || d._children ? "end" : "start"; })
                .text(function(d) { return d.name; })
                .style("fill-opacity", 1);

            // Declare the links…
            var link = svg.selectAll("path.link")
                .data(links, function(d) { return d.target.id; });

            // Enter the links.
            link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", diagonal);

        }
    </script>


</body>
</html>
